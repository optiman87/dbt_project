version: 2

sources:
  - name: jaffle_shop
    schema: default
    loaded_at_field: ingestion_time
    freshness:
          warn_after: {count: 36, period: hour}
          error_after: {count: 36, period: hour}
    tables:
      - name: jaffle_shop_customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
        freshness: null
      - name: jaffle_shop_orders
        columns:
          - name: id
            tests:
              - unique
              - not_null